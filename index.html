<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Wizard</title>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <link rel="stylesheet"  type="text/css" href="Assets/style.css"/>
</head>
<body>
    <header>
        <h1>Weather Dashboard</h1>
    </header>
        <div class="container-fluid">
            <div class="row">
                <div class="col-sm-4">
                    <form id="city-form">
                        <h1>Search for a City:</h1>
                        <input type="text" name="city-name" placeholder="Chicago" class="container-fluid"/>
                        <button id="button" class="container-fluid">Search</button>
                    </form>
                </div>
                <div class="col-sm-8">
                    <div class="row">
                        <div class="col-12">
                            <h1 id="city"></h1>
                            <ul id="city-info"></ul>
                        </div>
                        <div class="col-8">
                            <h2 id="forecast">5-day Forecast:</h2>
                        </div>
                    </div>
                </div>
            </div>
    </div>
    <script src="Assets/Script.js"></script>
</body>
</html>
